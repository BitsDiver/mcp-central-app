# ──────────────────────────────────────────────────────────────
# mcp-central-app — Frontend release
#
# Triggers when a version tag (v*) is pushed.
# Builds the Vite app et attache dist.tar.gz à la release versionnée
# existante (créée par GitHub lors du push du tag v*).
# Le backend CI télécharge automatiquement la dernière release via
# `gh release download` sans tag = dernière release non-prerelease.
#
# Required secrets (Settings → Secrets → Actions):
#   VITE_AUTH0_DOMAIN      — Auth0 domain (public, safe to embed)
#   VITE_AUTH0_CLIENT_ID   — Auth0 client ID (public, safe to embed)
#   VITE_AUTH0_AUDIENCE    — Auth0 audience (public, safe to embed)
#
# Required variable (Settings → Variables → Actions):
#   VITE_API_BASE_URL      — Backend URL, e.g. https://app.mcp-central.io
# ──────────────────────────────────────────────────────────────

name: Release frontend

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write # required to create / update GitHub Releases

jobs:
  build-and-release:
    name: Build & publish
    runs-on: ubuntu-latest

    steps:
      # ── Checkout ────────────────────────────────────────────
      - name: Checkout
        uses: actions/checkout@v4

      # ── Node + pnpm ─────────────────────────────────────────
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      # ── Install & build ─────────────────────────────────────
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          VITE_AUTH0_DOMAIN: ${{ secrets.VITE_AUTH0_DOMAIN }}
          VITE_AUTH0_CLIENT_ID: ${{ secrets.VITE_AUTH0_CLIENT_ID }}
          VITE_AUTH0_AUDIENCE: ${{ secrets.VITE_AUTH0_AUDIENCE }}

      # ── Package dist/ ────────────────────────────────────────
      - name: Create dist archive
        run: tar -czf dist.tar.gz -C dist .

      # ── Upload à la release versionnée ───────────────────────
      # La release est déjà créée par GitHub lors du push du tag v*.
      # On y attache simplement l'artefact. Le backend CI la récupère
      # via `gh release download` (sans tag = dernière non-prerelease).
      - name: Upload artifact to versioned release
        run: gh release upload "${{ github.ref_name }}" dist.tar.gz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
